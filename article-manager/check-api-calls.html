            if (typeof import !== 'undefined') {

        // æµ‹è¯•è·å–æ–‡ç« API
        async function testGetArticlesAPI() {
            const resultDiv = document.getElementById('api-test-result');
            resultDiv.innerHTML = '<p>ğŸ”„ æ­£åœ¨æµ‹è¯•API...</p>';
            
            const userId = localStorage.getItem('userId');
            if (!userId) {

            }
            
            try {

                console.log('ğŸ“¡ æµ‹è¯•APIè°ƒç”¨:', { url, userId });
                
                const response = await fetch(url, {
                    method: 'GET',

                console.log('ğŸ“¥ APIå“åº”çŠ¶æ€:', response.status, response.statusText);
                
                let html = `<h4>å“åº”çŠ¶æ€: ${response.status} ${response.statusText}</h4>`;
                html += `<p><strong>è¯·æ±‚URL:</strong> ${url}</p>`;
                html += `<p><strong>è¯·æ±‚å¤´ X-User-Id:</strong> ${userId}</p>`;
                
                if (response.ok) {

                    html += `<p><strong>è¿”å›æ•°æ®ç±»å‹:</strong> ${typeof data}</p>`;

                        html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                        
                        if (data.list && Array.isArray(data.list)) {
                            html += `<p><strong>æ–‡ç« æ•°é‡:</strong> ${data.list.length}</p>`;
                            html += `<p><strong>æ€»æ•°:</strong> ${data.total}</p>`;
                        } else if (Array.isArray(data)) {
                            html += `<p><strong>æ–‡ç« æ•°é‡:</strong> ${data.length}</p>`;
                        }
                    }
                    html += '</div>';
                } else {
                    const errorText = await response.text();
                    html += '<div class="error">';
                    html += '<h4>âŒ APIè°ƒç”¨å¤±è´¥</h4>';
                    html += `<p><strong>é”™è¯¯ä¿¡æ¯:</strong> ${errorText}</p>`;
                    html += '</div>';

                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('âŒ APIæµ‹è¯•é”™è¯¯:', error);
                resultDiv.innerHTML = `
                    <div class="error">

                        <p><strong>é”™è¯¯ä¿¡æ¯:</strong> ${error.message}</p>
                        <p><strong>å¯èƒ½åŸå› :</strong></p>
                        <ul>
                            <li>åç«¯æœåŠ¡æœªè¿è¡Œ</li>
                            <li>ä»£ç†é…ç½®é”™è¯¯</li>
                            <li>ç½‘ç»œè¿æ¥é—®é¢˜</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // ç½‘ç»œè¯·æ±‚ç›‘æ§
        let originalFetch = window.fetch;
        let isMonitoring = false;
        let requestLog = [];
        
        function startMonitoring() {
            if (isMonitoring) return;
            
            isMonitoring = true;
            requestLog = [];
            
            window.fetch = function(...args) {
                const url = args[0];
                const options = args[1] || {};
                
                console.log('ğŸŒ ç›‘æ§åˆ°ç½‘ç»œè¯·æ±‚:', { url, options });
                
                const logEntry = {
                    timestamp: new Date().toLocaleTimeString(),
                    url: url,
                    method: options.method || 'GET',
                    headers: options.headers || {}
                };
                
                requestLog.push(logEntry);
                updateNetworkMonitor();
                
                return originalFetch.apply(this, args)
                    .then(response => {
                        logEntry.status = response.status;
                        logEntry.statusText = response.statusText;
                        updateNetworkMonitor();
                        return response;
                    })
                    .catch(error => {
                        logEntry.error = error.message;
                        updateNetworkMonitor();
                        throw error;
                    });
            };
            
            document.getElementById('network-monitor').innerHTML = '<p>âœ… ç½‘ç»œç›‘æ§å·²å¯åŠ¨</p>';
        }
        
        function stopMonitoring() {
            isMonitoring = false;
            window.fetch = originalFetch;
            document.getElementById('network-monitor').innerHTML = '<p>â¹ï¸ ç½‘ç»œç›‘æ§å·²åœæ­¢</p>';
        }
        
        function updateNetworkMonitor() {
            if (!isMonitoring) return;
            
            let html = '<h4>ç½‘ç»œè¯·æ±‚æ—¥å¿—:</h4>';
            
            if (requestLog.length === 0) {

                                       req.error ? 'error' : 'warning';
                    
                    html += `<div class="${statusClass}" style="margin: 5px 0; padding: 8px; border-radius: 3px;">`;
                    html += `<strong>${req.timestamp}</strong> - ${req.method} ${req.url}`;
                    if (req.status) {
                        html += ` â†’ ${req.status} ${req.statusText}`;

                    if (req.error) {
                        html += ` â†’ âŒ ${req.error}`;
                    }
                    if (isArticleAPI) {
                        html += ' ğŸ¯';
                    }
                    html += '</div>';
                });
                html += '</div>';
            }
            
            document.getElementById('network-monitor').innerHTML = html;
        }
